<!DOCTYPE html>
<html lang="en" ng-app="employeeApp" ng-cloak>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Employee App</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">


  <!-- Custom styles for this template -->
  <link href="navbar.css" rel="stylesheet">
  <link href="bower_components/chosen/chosen.min.css" rel="stylesheet">
  <link href="stylesheets/app.css" rel="stylesheet">

</head>

<body>

  <div class="container" ng-controller="AppController">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Employee App</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-click="handleNavigation($event)">
          <ul class="nav navbar-nav">
            <li ng-class="{active: currentNav === 'schedule'}"><a href="#/schedule">Schedule</a></li>
            <li ng-class="{active: currentNav === 'messages'}"><a href="#/messages">Messages <span class="badge">{{messages.length}}</span></a></li>
            <li ng-class="{active: currentNav === 'availability'}"><a href="#/availability">Availability</a></li>
            <li ng-class="{active: currentNav === 'timeoff'}"><a href="#/timeoff">Time Off</a></li>

            <li role="presentation" class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">HR<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#/employees">Employees</a></li>
                <li><a href="#/roles">Roles</a></li>
                <li><a href="#/scheduler">Scheduler</a></li>
              </ul>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <a ng-show="user != undefined">{{user.name}}</a>
            </li>
        </div>
        <!--/.nav-collapse -->
      </div>
      <!--/.container-fluid -->
    </nav>

    <div ng-view></div>

  </div>
  <!-- /container -->

  <script src="bower_components/lodash/lodash.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/chosen/chosen.jquery.min.js"></script>
  <script src="bower_components/angular-chosen-localytics/chosen.js"></script>
  <script src="bower_components/angular-websocket/angular-websocket.min.js"></script>
  <script src="app.js"></script>
  <script src="schedule/scheduleModule.js"></script>
  <script src="messages/messagesModule.js"></script>
  <script src="timeoff/timeoffModule.js"></script>
  <script src="availability/availabilityModule.js"></script>
  <script src="roles/rolesModule.js"></script>
  <script src="employees/employeesModule.js"></script>
  <script src="login/loginModule.js"></script>
  <script src="scheduler/schedulerModule.js"></script>
  <script src="services/websocketServiceModule.js"></script>


</body>

</html>
