<div class="container scheduler" ng-switch="showView" ng-cloak>
  <div ng-switch-default>
    <nav>
      <h3><a href="#" class="previous">Week of {{model.weekOf}}</a></h3>
      <ul class="pager">
        <li><a href="#" class="previous">Previous</a></li>
        <li><a href="#" class="next">Next</a></li>
      </ul>
    </nav>

    <div class="row">
      <div class="col-sm-4" ng-repeat="schedule in model.schedules">
        <div class="thumbnail">
          <div class="caption">
            <h3>{{schedule.dayName}}</h3>

            <div class="panel panel-primary" ng-repeat="shift in schedule.shifts" ng-click="handleSelectShift(shift)">
              <div class="panel-heading">{{shift.role}}</div>
              <div class="panel-body">
                {{shift.starttime}}-{{shift.endtime}}
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div ng-switch-when="swapper">
    <div class="panel panel-primary">
      <div class="panel-heading">
        Swapping shift {{selectedShift.role}} {{selectedShift.starttime}}-{{selectedShift.endtime}} at {{selectedShift.scheduleDate}}
      </div>
      <div class="panel-body">
        <h3>Possibilities for swapping</h3>
        <select multiple class="form-control" ng-model="selectedSwappers">
          <option ng-repeat="swapper in swappers">
            {{swapper.employee}} {{swapper.role}} {{swapper.scheduleDate}} {{swapper.starttime}}-{{swapper.endtime}}
          </option>
        </select>
      </div>
      <div class="panel-footer">
        <button type="button" class="btn btn-primary" ng-click="handleAskAll(selectedShift, swappers)">Ask All</button>
        <button type="button" class="btn btn-success" ng-click="handleAskSelected(selectedShift, selectedSwappers)">Ask Selected</button>
        <button type="button" class="btn btn-default" ng-click="handleCancelEdit()">Cancel</button>
      </div>
    </div>
  </div>




</div>
